<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP</title>
</head>
<body>
    <h1>Sign Up</h1>

    <div>
        <div class="content">
            <div class="text">
               SignUp Form
               
            </div>
            <div class="errors">
            {% if error %}
              {{error}}
           {%endif%}
           </div>
            <form action="{%url 'register' %}" method="POST">
                {% csrf_token%} 
                <div class="field">
                 <input type="text" required name="username">
                 <span class="fas fa-user"></span>
                 <label>Username</label>
              </div>
              <div class="field">
                 <input type="text" required name="fn">
                 <span class="fas fa-user"></span>
                 <label>First name</label>
              </div>
              <div class="field">
                 <input type="text" required name="ln">
                 <span class="fas fa-user-circle"></span>
                 <label>Last Name</label>
              </div>
              <div class="field">
                 <input type="email" required name="email">
                 <span class="fas fa-email"></span>
                 <label>Email </label>
              </div>

              <div class="field">
                 <input type="password" name="pass" required>
                 <span class="fas fa-lock"></span>
                 <label>Password</label>
              </div>
              <div class="field">
                 <input type="password" name="passwordagain" required>
                 <span class="fas fa-lock"></span>
                 <label> Confirm Password</label>
              </div>
         </div>
        
               <button value="Signup" type="submit">Sign Up</button>
               <div class="sign-up">
                  Already a Member?
                  <a style="font-size: 30px;" href="{% url 'login' %}">Login here</a>
               </div>
            </form>
         </div>
</body>
</html>
